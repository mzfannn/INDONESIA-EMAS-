<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TJKT EMAS</title>
  <style>
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
      background:#000; /* langit malam */
    }

    /* layer bintang */
    .star {
      position:absolute;
      width:2px;
      height:2px;
      background:white;
      border-radius:50%;
      opacity:0.8;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* tombol IG */
    #playBtn {
      background:none;
      border:none;
      cursor:pointer;
      padding:0;
      position:absolute;
      transition: all 0.4s ease;
      z-index:2;
      animation: pulse 1.5s infinite, wiggle 2s infinite;
      outline:none; 
      -webkit-tap-highlight-color: transparent;
    }
    #playBtn svg {
      width:70px;
      height:70px;
    }
    #playBtn:focus {
      outline:none;
      box-shadow:none;
    }

    /* video jumpscare full screen */
    #scareVideo {
      position:fixed;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      object-fit:cover;
      display:none;
      z-index:1;
      background:#000;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
  </style>
</head>
<body>
  <!-- layer bintang -->
  <script>
    // bikin banyak bintang random
    for (let i=0; i<150; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (1 + Math.random()*2) + "s";
      document.body.appendChild(star);
    }
  </script>

  <!-- tombol logo IG -->
  <button id="playBtn" aria-pressed="false">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 
      2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 2a3 
      3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h10zm-5 
      3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 
      0-6zm4.75-2a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 
      0-2.5z" fill="#E1306C"/>
    </svg>
  </button>

  <!-- video jumpscare -->
  <video id="scareVideo" preload="auto">
    <source src="w.mp4" type="video/mp4">
    Browsermu tidak mendukung video HTML5.
  </video>

  <script>
    const btn = document.getElementById('playBtn');
    const video = document.getElementById('scareVideo');
    let clickCount = 0;

    btn.addEventListener('click', async () => {
      clickCount++;

      if (clickCount < 3) {
        // tombol "lari" ke posisi random
        const maxX = window.innerWidth - 100;
        const maxY = window.innerHeight - 100;
        const randX = Math.floor(Math.random() * maxX);
        const randY = Math.floor(Math.random() * maxY);

        btn.style.left = randX + "px";
        btn.style.top = randY + "px";
      } else {
        // klik ke-3 → jumpscare
        btn.style.display = 'none';
        video.style.display = 'block';
        video.currentTime = 0;
        video.volume = 1.0;
        video.loop = true;
        video.playbackRate = 1.0;

        try {
          await video.play();
        } catch(err) {
          console.error("Video gagal diputar:", err);
        }
      }
    });

    // tiap kali video selesai → makin cepat
    video.addEventListener('ended', () => {
      video.playbackRate += 0.25;
      video.play();
    });
  </script>
</body>
</html>
